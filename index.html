<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-div">
            <form action="/" method="post">
                <div class="output-div">
                    <input type="text" name="display">
                </div>
                <div class="button-container">
                    <input type="button" value="AC" placeholder="AC" onclick="display.value=''">
                    <input type="button" value="DE" placeholder="DE" onclick="display.value=display.value.toString().slice(0,-1)">
                    <input type="button" value="." placeholder="." onclick="display.value+='.'">
                    <input type="button" value="/" placeholder="/" onclick="display.value+='/'">
                </div>
                <div class="button-container">
                    <input type="button" value="7" placeholder="7" onclick="display.value+='7'">
                    <input type="button" value="8" placeholder="8" onclick="display.value+='8'">
                    <input type="button" value="9" placeholder="9" onclick="display.value+='9'">
                    <input type="button" value="*" placeholder="*" onclick="display.value+='*'">
                </div>
                <div class="button-container">
                    <input type="button" value="4" placeholder="4" onclick="display.value+='4'">
                    <input type="button" value="5" placeholder="5" onclick="display.value+='5'">
                    <input type="button" value="6" placeholder="6" onclick="display.value+='6'">
                    <input type="button" value="-" placeholder="-" onclick="display.value+='-'">
                </div>
                <div class="button-container">
                    <input type="button" value="1" placeholder="1" onclick="display.value+='1'">
                    <input type="button" value="2" placeholder="2" onclick="display.value+='2'">
                    <input type="button" value="3" placeholder="3" onclick="display.value+='3'">
                    <input type="button" value="+" placeholder="+" onclick="display.value+='+'">
                </div>
                <div class="button-container">
                    <input type="button" value="0" placeholder="0" onclick="display.value+='0'">
                    <input type="button" value="00" placeholder="00" onclick="display.value+='00'">
                    <input type="button" value="=" placeholder="=" class="equal" onclick="display.value=eval(display.value)">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
